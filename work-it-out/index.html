<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="FAF_nobg.png" />
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work IT Out!</title>
  </head>
  <body>

    <div id="top">
      <img src="FAF_nobg.png" alt="FAF logo"/>
      <div id="top-text">
        <h1>WORK IT OUT</h1>
        <p>Your personal artificial fitness buddy!</p>
        <hr class="new1">
        <button id="dark-mode-btn">Dark Mode</button>
      </div>
    </div>

    <div id="body-container">
      <div id="container-left">
        <div id="quote">
          <h1><strong>Quote of the day!</strong></h1>
          <section class="text">
            <h3 id="affirmation">Loading...</h3>
          </section>
          <p>Quote by: Anthropic Claude 3 Sonnet</p>
          <button id="getNewAffirmation" disabled>Another Please</button>
        </div>

      </div>
      
      <div id="container-right">
        <form id="workout-prompt">
          <div id="column1">
            <fieldset class="workouts">
              <legend><strong>Intensity</strong></legend>
                  <label for="entry-dropdown">Select level of workout: </label>
                  <select id="entry-dropdown" name="options">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>  
            </fieldset>
            <fieldset class="workouts">
              <legend><strong>Body Part</strong></legend>
              <label for="entry-dropdown">Select part of body to workout: </label>
              <select id="entry-dropdown" name="options">
                <option value="upper-body">Upper Body</option>
                <option value="lower-body">Lower Body</option>
              </select>  
            </fieldset>
          </div>

          <div id="column2">
            <fieldset class="workouts">
              <legend><strong>Time</strong></legend>
              <label for="entry-dropdown">How long do you want to workout?: </label>
              <select id="entry-dropdown" name="options">
                <option value="fifteen-mins">15 mins</option>
                <option value="thirty-mins">30 mins</option>
                <option value="one-hour">1 hour</option>
                <option value="two-hours">2 hours</option>
                <option value="3-hours">3 hours</option>
              </select>  
            </fieldset>
            <fieldset class="workouts">
              <legend><strong>Frequency</strong></legend>
              <label for="entry-dropdown">How often in a week do you want to workout?: </label>
              <select id="entry-dropdown" name="options">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
              </select>  
            </fieldset>
          </div>
          <button type="button" id="add-prompt">Start Exercising!</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>Â© Francis Angelo Fundal | AWS User Group Dehradun, GenAI Bootcamp Final Project</p>
      <img src="">
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
